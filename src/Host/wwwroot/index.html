<!DOCTYPE html>
<html>

<head>
  <title>NesNes</title>
  <script src="/htmx.2.0.5.min.js"></script>
  <style>
    body {
      font-family: monospace;
      margin: 20px;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .section h3 {
      margin-top: 0;
      color: #569cd6;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #0e639c;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1177bb;
    }

    input[type="text"],
    input[type="number"] {
      background-color: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 5px;
      margin: 3px;
    }

    .register-display {
      font-family: 'Courier New', monospace;
      background-color: #252526;
      padding: 10px;
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <div class="section">
    <h3>Emulation Control</h3>
    <button hx-post="/pause" hx-trigger="click" hx-swap="none">Pause</button>
    <button hx-post="/step" hx-trigger="click" hx-swap="none">Step</button>
    <button hx-post="/reset" hx-trigger="click" hx-swap="none">Reset</button>
  </div>

  <div class="section">
    <h3>CPU Registers</h3>
    <button hx-get="/registers" hx-target="#register-display" hx-swap="innerHTML">
      Refresh Registers
    </button>
    <div id="register-display" class="register-display">
      Click "Refresh Registers" to load current CPU state...
    </div>
  </div>

</body>

</html>
